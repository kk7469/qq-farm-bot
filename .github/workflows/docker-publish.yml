# .github/workflows/docker-publish.yml
name: üì¶ Build & Push Docker Image

on:
  push:
    tags:
      - 'v*'                 # Âè™ÂìçÂ∫î‰ª• v ÂºÄÂ§¥ÁöÑ tag
  workflow_dispatch:

env:
  ACTIONS_RUNNER_DEBUG: true   # ÊâìÂºÄË∞ÉËØïÊó•ÂøóÔºàÂèØÈÄâÔºâ
  ACTIONS_STEP_DEBUG: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # checkout ‰ª£Á†ÅÈúÄË¶Å

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout ‰ª£Á†ÅÔºàÂÆåÊï¥ÂéÜÂè≤Ôºâ
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ÈúÄË¶ÅÂÆåÊï¥ÂéÜÂè≤ÊâçËÉΩÊãøÂà∞ tag

      # -------------------------------------------------
      # 2Ô∏è‚É£ QEMU & BuildxÔºàÂ§öÂπ≥Âè∞Ôºâ
      # -------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------
      # 3Ô∏è‚É£ ÁôªÂΩï Docker Hub
      # -------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------------------------
      # 4Ô∏è‚É£ ËØªÂèñ Git tag & short SHA
      # -------------------------------------------------
      - name: Get Git info
        id: gitinfo
        run: |
          TAG=$(git describe --tags --abbrev=0)
          SHA=$(git rev-parse --short HEAD)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "üîé tag=$TAG sha=$SHA"

      # -------------------------------------------------
      # 5Ô∏è‚É£ Build & Push ÈïúÂÉè
      # -------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/qq-farm-bot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/qq-farm-bot:${{ steps.gitinfo.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/qq-farm-bot:sha-${{ steps.gitinfo.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
