name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "docs/**"
    tags:
      - "v*"
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: leywu/qq-farm-bot
  DOCKERFILE_PATH: Dockerfile   # <-- æ ¹ç›®å½•

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # é˜²æ­¢æµ…å…‹éš†å¯¼è‡´æ–‡ä»¶ç¼ºå¤±

      # ---------- è°ƒè¯•å—ï¼ˆç¬¬ä¸€æ¬¡è¿è¡ŒåŽå¯ä»¥åˆ æŽ‰ï¼‰ ----------
      - name: Debug repo layout
        run: |
          echo "ðŸ”Ž å½“å‰ç›®å½•"
          pwd
          echo "ðŸ“‚ æ–‡ä»¶åˆ—è¡¨"
          ls -aR
          echo "ðŸ“ .dockerignore"
          cat .dockerignore || echo "none"
      - name: Verify Dockerfile path
        run: |
          echo "ðŸš¦ æ£€æŸ¥è·¯å¾„ï¼š${{ env.DOCKERFILE_PATH }}"
          if [ -f "${{ env.DOCKERFILE_PATH }}" ]; then
            echo "âœ… Dockerfile å­˜åœ¨"
          else
            echo "âŒ Dockerfile æœªæ‰¾åˆ°ï¼è¯·ç¡®è®¤è·¯å¾„ã€å¤§å°å†™æˆ– .dockerignore"
            exit 1
          fi
      # -----------------------------------------------------

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Tag version: $VERSION"
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "âœ… No tag â†’ use latest"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
